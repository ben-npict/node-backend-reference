<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurants</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap JS (bundle with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.2.0/css/dataTables.dataTables.min.css">

<!-- DataTables Bootstrap 5 CSS integration -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-2.2.0/datatables.min.css"/>

<!-- DataTables JS -->
<script type="text/javascript" src="https://cdn.datatables.net/2.2.0/js/dataTables.min.js"></script>

<!-- DataTables Bootstrap 5 JS integration -->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-2.2.0/datatables.min.js"></script>

  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Restaurants</h1>

    <form id="createForm" class="row g-2 align-items-end mb-3" autocomplete="off">
      <div class="col-sm-4">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" name="name" required autocomplete="off">
      </div>
      <div class="col-sm-4">
        <label class="form-label" for="cuisine">Cuisine</label>
        <input class="form-control" id="cuisine" name="cuisine" required autocomplete="off">
      </div>
      <div class="col-sm-2">
        <label class="form-label" for="rating">Rating (1â€“5)</label>
        <input class="form-control" id="rating" name="rating" type="number" min="1" max="5" required autocomplete="off">
      </div>
      <div class="col-sm-2 d-grid">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>

    <div id="alert" class="alert d-none" role="alert"></div>

    <table id="restaurantsTable" class="table table-striped table-hover" style="width:100%">
      <thead>
        <tr><th>Name</th><th>Cuisine</th><th>Rating</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
